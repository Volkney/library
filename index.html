<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/stylo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
    <div id="overlay"></div>   
        <header>
            <div class="library-header">The Library of Babel</div>
            
        </header>
        <main>
            <div class="left-column">
                <div></div>
            </div>
            <div class="center-grid">
                
                <div id="left-block" class="pop-up">
                    <form class = "form-container">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title"><br>
                        <label for="author">Author:</label><br>
                        <input type="text" id="author" name="author">
                        <label for="pages"><br>Pages:</label><br>
                        <input type="number" id="pages" name="pages" min="1"><br>
                        <label class="screen-reader-only" for="status">Already read it?</label><br>
                        <label class="switch">
                            <input type="checkbox" id="status" value="on" checked>
                            <span class="slider"></span>
                        </label>
                        <br>
                        <input type="submit" value="Add Book" >
                        </form>      
                </div>
                
            </div>

            <div class="right-column">
                <div></div>
                <button id="add-book">+ Add a new book</button>
            </div>
        </main>

        <footer>
            Lejla you silly butt
        </footer>
     
  <script src="logic.js"></script>
</body>
</html>
